<body class="container_contact">

    <!-- Ctéation du header logo + nom du site en lien vers la page d'accueil -->
    <header class="header_contact">
        <img src="media/ono1.png" alt="image d'une onomatopée BANG" title="onomatopée bang">
        <a href="index.html" title="Lien vers la page d'accueil"><strong><img src="media/logo.png"
                    alt="image du logo Comics" title="Logo comics"></strong>
        </a>
        <img src="media/ono2.png" alt="image d'une onomatopée OMG" title="onomatopée omg">


    </header>
    <!-- CREATION DE LA NAVBAR -->
    <nav class="nav_contact">
        <a href="index.html" title="Lien vers la page d'accueil">Accueil</a>
        <a href="about.html" title="Lien vers la page à propos">A propos</a>
        <a href="service.html" title="Lien vers la page nos services">Nos services</a>
        <a href="real.html" title="Lien vers la page Nos réalisations">Nos réalisations</a>

    </nav>


    <!-- Conteneur d'image -->
    <aside class="sect_13"></aside>
    <!-- Contient les titres et liens -->
    <main class="sect_14">
        <!-- Création du formulaire -->
        <form>
            <label>Votre nom*</label>
            <input type="text" placeholder="Nom*" required />
            <label>Votre prenom</label>
            <input type="text" placeholder="Prénom" />
            <label>Votre téléphone</label>
            <input type="tel" placeholder="Téléphone" />
            <label>Votre e-mail</label>
            <input type="email" placeholder="E-mail*" required />
            <select placeholder="Votre demande*" required>
                <option>Votre demande</option>
                <option>Devis</option>
                <option>Information</option>
            </select>
            <label>Votre message</label>
            <textarea placeholder="Votre message...*" required></textarea>
            <input type="submit" value="Envoyer" name="envoyer" />

    </main>



    <!-- création du footer -->
    <footer class="footer_contact">
        <div>
            <a href="index.html" title="Lien vers la page d'accueil"><img src="media/logo.png"
                    alt="image du logo Comics" title="logo comics"></a>

        </div>
    </footer>
